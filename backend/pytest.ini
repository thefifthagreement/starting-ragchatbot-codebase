[pytest]
# Pytest configuration for the RAG chatbot backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = .

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    xss: XSS security tests
    rendering: Source rendering tests
